<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cortex</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        margin: 12px;
        width: 320px;
      }
      h1 {
        font-size: 14px;
        margin: 0 0 10px 0;
      }
      label {
        display: block;
        font-size: 12px;
        margin: 10px 0 6px 0;
        opacity: 0.9;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        font-size: 12px;
        box-sizing: border-box;
      }
      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
      }
      button {
        padding: 8px 10px;
        font-size: 12px;
        cursor: pointer;
      }
      .hint {
        font-size: 11px;
        opacity: 0.8;
        line-height: 1.35;
        margin-top: 8px;
      }
      .status {
        font-size: 11px;
        margin-top: 10px;
        white-space: pre-wrap;
        opacity: 0.9;
      }
      .toggle {
        display: flex;
        align-items: center;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <h1>CORTEX</h1>

    <label for="authCode">Auth code (from CLI)</label>
    <input id="authCode" type="text" placeholder="Paste auth code" autocomplete="off" />

    <label for="note">Note (optional)</label>
    <input id="note" type="text" placeholder="What just happened?" autocomplete="off" />

    <label>Current site</label>
    <div id="currentSite" class="hint" style="margin-top: 0"></div>

    <div class="toggle" style="margin-top: 10px">
      <input id="armSite" type="checkbox" />
      <label for="armSite" style="margin: 0">Test this site (enable capture on this domain)</label>
    </div>

    <div class="row">
      <div class="toggle">
        <input id="autoCapture" type="checkbox" />
        <label for="autoCapture" style="margin: 0">Auto-capture</label>
      </div>
      <button id="saveBtn">Save</button>
    </div>

    <div class="row">
      <button id="captureBtn">Capture now</button>
      <button id="diagnoseBtn">Diagnose now</button>
    </div>

    <div class="hint">
      When auto-capture is enabled, Cortex will capture and send a capsule on runtime errors and failed
      fetches, so you do not need DevTools.
    </div>

    <div id="status" class="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
